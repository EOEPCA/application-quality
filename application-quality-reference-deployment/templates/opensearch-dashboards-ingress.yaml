{{- with (index .Values "opensearch-dashboards") -}}
{{- if .ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "application-quality-reference-deployment.fullname" $ }}-opensearch-dashboards
  labels:
    app.kubernetes.io/component: "opensearch-dashboards"
    {{- include "application-quality-reference-deployment.labels" $ | nindent 4 }}
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- with .ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
   - host: {{ .ingress.domain | quote }}
     http:
       paths:
          - path: /dashboards(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "application-quality-reference-deployment.fullname" $ }}-opensearch-dashboards
                port:
                  number: {{ .service.port }}
{{- end }}
{{- end }}